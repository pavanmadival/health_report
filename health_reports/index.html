<!DOCTYPE html>
<html>
<head>
    <title>Health Report Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Health Report Form</h2>
        <form id="healthForm" action="insert.php" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="report">Upload Health Report (PDF):</label>
            <input type="file" id="report" name="report" accept=".pdf" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
